<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurify.js 高斯模糊库</title>
  <style>
    .box {
      display: flex;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
      
    }
    .box span {
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="./images/images1.jpg" class="img">
      <span> ==> </span>
      <img data-src="./images/images1.jpg" class="img1">
    </div>
    <div class="box">
      <img src="./images/images2.jpg" class="img">
      <span> ==> </span>
      <img data-src="./images/images2.jpg" class="img2">
    </div>
  </div>
</body>
<script type="module" src="./index.js"></script>
</html>
