<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniJS 测试</title>
  <!-- 预设 CSS 动画 -->
  <link rel="stylesheet" href="http://anijs.github.io/lib/anicollection/anicollection.css">
  <style>
    .container {
      display: flex;
    }
    .box {
      width: 140px;
      height: 60px;
      background-color: #FFDA72;
      border-radius: 10px;
      margin: 10px;
      text-align: center;
      line-height: 60px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="box la"></div>
  <div class="container">
      <div class="box" data-anijs="if: mouseover, do: flipInY animated">flipInY</div>
      <div class="box" data-anijs="if: mouseover, do: bounce animated">bounce</div>
      <div class="box" data-anijs="if: mouseover, do: fadeIn animated">fadeIn</div>
      <div class="box" data-anijs="if: mouseover, do: bounceOut animated">bounceOut</div>
      <div class="box" data-anijs="if: mouseover, do: rotate animated">rotate</div>
      <!-- 作用到 .la 元素上 -->
      <div class="box" data-anijs="if: mouseover, do: rotateOut animated, to:.la">rotateOut</div>
  </div>
</body>
<script src="./libs/anijs.js"></script>
</html>
