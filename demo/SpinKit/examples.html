<!DOCTYPE html>
<html>
  <head>
    <title>SpinKit Examples</title>
    <link rel="stylesheet" type="text/css" href="spinkit.css" />
    <style>
      :root {
        --sk-color: #fff;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: auto;
      }
      .wrapper {
        display: grid;
        margin: 0 auto;
        grid-template-columns: repeat(4, 100px);
        grid-template-rows: repeat(3, 100px);
      }
      .example {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        background-color: #1abc9c;
      }
      .example1 {
        margin-top: 10px;
        width: 400px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="example">
        <div class="sk-plane"></div>
      </div>

      <div class="example">
        <div class="sk-chase">
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
        </div>
      </div>

      <div class="example">
        <div class="sk-bounce">
          <div class="sk-bounce-dot"></div>
          <div class="sk-bounce-dot"></div>
        </div>
      </div>

      <div class="example">
        <div class="sk-wave">
          <div class="sk-wave-rect"></div>
          <div class="sk-wave-rect"></div>
          <div class="sk-wave-rect"></div>
          <div class="sk-wave-rect"></div>
          <div class="sk-wave-rect"></div>
        </div>
      </div>

      <div class="example">
        <div class="sk-pulse"></div>
      </div>

      <div class="example">
        <div class="sk-flow">
          <div class="sk-flow-dot"></div>
          <div class="sk-flow-dot"></div>
          <div class="sk-flow-dot"></div>
        </div>
      </div>

      <div class="example">
        <div class="sk-swing">
          <div class="sk-swing-dot"></div>
          <div class="sk-swing-dot"></div>
        </div>
      </div>

      <div class="example">
        <div class="sk-circle">
          <div class="sk-circle-dot"></div>
          <div class="sk-circle-dot"></div>
          <div class="sk-circle-dot"></div>
          <div class="sk-circle-dot"></div>
          <div class="sk-circle-dot"></div>
          <div class="sk-circle-dot"></div>
          <div class="sk-circle-dot"></div>
          <div class="sk-circle-dot"></div>
          <div class="sk-circle-dot"></div>
          <div class="sk-circle-dot"></div>
          <div class="sk-circle-dot"></div>
          <div class="sk-circle-dot"></div>
        </div>
      </div>

      <div class="example">
        <div class="sk-circle-fade">
          <div class="sk-circle-fade-dot"></div>
          <div class="sk-circle-fade-dot"></div>
          <div class="sk-circle-fade-dot"></div>
          <div class="sk-circle-fade-dot"></div>
          <div class="sk-circle-fade-dot"></div>
          <div class="sk-circle-fade-dot"></div>
          <div class="sk-circle-fade-dot"></div>
          <div class="sk-circle-fade-dot"></div>
          <div class="sk-circle-fade-dot"></div>
          <div class="sk-circle-fade-dot"></div>
          <div class="sk-circle-fade-dot"></div>
          <div class="sk-circle-fade-dot"></div>
        </div>
      </div>

      <div class="example">
        <div class="sk-grid">
          <div class="sk-grid-cube"></div>
          <div class="sk-grid-cube"></div>
          <div class="sk-grid-cube"></div>
          <div class="sk-grid-cube"></div>
          <div class="sk-grid-cube"></div>
          <div class="sk-grid-cube"></div>
          <div class="sk-grid-cube"></div>
          <div class="sk-grid-cube"></div>
          <div class="sk-grid-cube"></div>
        </div>
      </div>

      <div class="example">
        <div class="sk-fold">
          <div class="sk-fold-cube"></div>
          <div class="sk-fold-cube"></div>
          <div class="sk-fold-cube"></div>
          <div class="sk-fold-cube"></div>
        </div>
      </div>

      <div class="example">
        <div class="sk-wander">
          <div class="sk-wander-cube"></div>
          <div class="sk-wander-cube"></div>
          <div class="sk-wander-cube"></div>
        </div>
      </div>
    </div>
    <div class="example example1" style="margin-top: 100px;">
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>
  </body>
</html>
