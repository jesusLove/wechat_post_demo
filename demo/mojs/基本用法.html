<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
    <script type="module">
      const btn = document.getElementById('btn')

      // 示例2，向右移动 250px, 时间：1000 毫秒
      const box1 = new mojs.Html({
        el: '#box1',
        x: { 0: 250 },
        duration: 1000,
        easing: 'cubic.in',
      })
      // 示例 1，向右移动 250px，时间：1000 毫秒
      const box2 = new mojs.Html({
        el: '#box2',
        x: { 0: 250, duration: 1000, easing: 'cubic.in' },
      })
      window.addEventListener('click', () => {
        box1.play()
        box2.play()
      })
    </script>
  </body>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      margin-bottom: 10px;
    }
  </style>
</html>
